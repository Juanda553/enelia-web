    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .nav-link.active {
            border-bottom: 3px solid #8b0b65;
            border-radius: 5px;
        }

        .btn-rosa {
            background-color: #ffcde8;
        }

        .btn-rosa:hover {
            background-color: #eebfd8;
        }

        .fondo-esquina {
            width: 120px;
            z-index: -1;
        }

        .fondo-izquierda {
            float: left;
            transform: none;
        }

        .fondo-derecha {
            float: right;
            transform: scaleX(-1);
        }

        #buscar::placeholder {
            color: white;
            opacity: 1;
        }

        @media (max-width: 768px) {
            #header-top h1 {
                font-size: 24px;
            }

            #header-top img {
                display: block !important;
                transform: translateY(-72%) !important;
            }

            #header-nav {
                border-radius: 20px;
                padding: 10px;
                width: 90% !important;
            }

            .nav {
                flex-direction: column;
                align-items: center;
            }

            .nav-link {
                font-size: 18px !important;
                margin: 5px 0;
            }

            .fondo-esquina {
                width: 100px;
            }

            #banner .display-4 {
                font-size: 48px !important;
            }

            #banner button {
                width: 80% !important;
                font-size: 20px !important;
                margin-top: 10px;
            }

            #buscar {
                width: 90% !important;
                margin-top: 20px;
            }

            .text-center a i {
                font-size: 24px !important;
                margin: 0 5px;
            }
